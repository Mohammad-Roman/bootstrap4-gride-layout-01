<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--coustom css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Bootstrap4 grid layout 01</title>
</head>

<body>
    <!--  header start-->
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-sm-3 col-12">
                    <div class="box">Header-1.1</div>
                </div>
                <div class="col-md-7 col-sm-6 col-6">
                    <div class="box">Header-1.2</div>
                </div>
                <div class="col-md-3  col-sm-3  col-6">
                    <div class="box">Header-1.3</div>
                </div>
            </div>
        </div>
    </section>
    <!--header end-->
    <!--hero start-->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-8 col-sm-12 d-sm-block d-none">
                            <div class="box">Hero-2.1</div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="box">Hero-2.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box blue">Hero-3</div>
                </div>
            </div>
        </div>
    </section>
    <!--hero end-->
    <!--body start-->
    <section class="body">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 col-sm-9">
                            <div class="box">Body-4.1</div>
                        </div>
                        <div class="col-sm-3 d-md-none d-block">
                            <div class="box blue">Body-3</div>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="box">Body-4.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box">Body-5</div>
                </div>
            </div>
        </div>
    </section>
    <section class="bar d-md-none d-sm-block d-none">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box">Bar-5</div>
                </div>
            </div>
        </div>
    </section>
    <!--body end-->
    <!--footer start-->
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box">footer-6</div>
                </div>
            </div>
        </div>
    </section>
    <!--footer end-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
